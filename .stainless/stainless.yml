# yaml-language-server: $schema=https://app.stainless.com/config.schema.json
edition: 2026-01-30

organization:
  name: docker
  docs: https://docs.docker.com/engine/api/latest/
  contact: support@docker.com

targets:
  ruby:
    edition: ruby.2025-10-08
    gem_name: docker-engine
    production_repo: Hexlet/docker-ruby
    publish:
      rubygems: false

environments:
  production: http://localhost:2375

resources:
  auth:
    models:
      auth_response: '#/components/schemas/AuthResponse'
    methods:
      login: post /auth

  system:
    methods:
      ping: get /_ping
      info: get /info
      version: get /version

  containers:
    models:
      container: '#/components/schemas/ContainerInspectResponse'
      create_response: '#/components/schemas/ContainerCreateResponse'
      config: '#/components/schemas/ContainerConfig'
      summary: '#/components/schemas/ContainerSummary'
    methods:
      list: get /containers/json
      create:
        endpoint: post /containers/create
        body_param_name: config
      inspect: get /containers/{id}/json
      start: post /containers/{id}/start
      stop: post /containers/{id}/stop
      kill: post /containers/{id}/kill
      delete: delete /containers/{id}
      logs: get /containers/{id}/logs

  images:
    models:
      image: '#/components/schemas/ImageInspect'
      summary: '#/components/schemas/ImageSummary'
    methods:
      list: get /images/json
      inspect: get /images/{name}/json
      delete: delete /images/{name}
      search: post /images/search
      pull: post /images/create

  networks:
    models:
      network: '#/components/schemas/Network'
      summary: '#/components/schemas/NetworkSummary'
    methods:
      list: get /networks
      create: post /networks/create
      inspect: get /networks/{id}
      delete: delete /networks/{id}

  volumes:
    models:
      volume: '#/components/schemas/Volume'
      create_request: '#/components/schemas/VolumeCreateRequest'
    methods:
      list: get /volumes
      create:
        endpoint: post /volumes/create
        body_param_name: create_request
      inspect: get /volumes/{name}
      delete: delete /volumes/{name}

  services:
    models:
      service: '#/components/schemas/Service'
      spec: '#/components/schemas/ServiceSpec'
    methods:
      list: get /services
      create:
        endpoint: post /services/create
        body_param_name: spec
      inspect: get /services/{id}
      delete: delete /services/{id}

  $shared:
    models:
      error: '#/components/schemas/ErrorResponse'

settings:
  disable_mock_tests: true
  license: Apache-2.0

query_settings:
  nested_format: brackets
  array_format: comma

readme:
  example_requests:
    default:
      type: request
      endpoint: get /containers/json
      params: {}
    headline:
      type: request
      endpoint: post /containers/create
      params:
        Image: alpine:latest
        name: sample-container
