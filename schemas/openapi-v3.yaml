components:
  schemas:
    Address:
      description: Address represents an IPv4 or IPv6 IP address.
      properties:
        Addr:
          description: IP address.
          type: string
        PrefixLen:
          description: Mask length of the IP address.
          type: integer
      type: object
    AuthConfig:
      example:
        password: xxxx
        serveraddress: https://index.docker.io/v1/
        username: hannibal
      properties:
        password:
          type: string
        serveraddress:
          type: string
        username:
          type: string
      type: object
    AuthResponse:
      description: |
        An identity token was generated successfully.
      properties:
        IdentityToken:
          description: An opaque token used to authenticate a user after a successful
            login
          example: 9cbaf023786cd7...
          type: string
        Status:
          description: The status of the authentication
          example: Login Succeeded
          type: string
      required:
      - Status
      type: object
    BuildCache:
      description: |
        BuildCache contains information about a build cache record.
      properties:
        CreatedAt:
          description: |
            Date and time at which the build cache was created in
            [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.
          example: "2016-08-18T10:44:24.496525531Z"
          format: dateTime
          type: string
        Description:
          description: |
            Description of the build-step that produced the build cache.
          example: mount / from exec /bin/sh -c echo 'Binary::apt::APT::Keep-Downloaded-Packages
            "true";' > /etc/apt/apt.conf.d/keep-cache
          type: string
        ID:
          description: |
            Unique ID of the build cache record.
          example: ndlpt0hhvkqcdfkputsk4cq9c
          type: string
        InUse:
          description: |
            Indicates if the build cache is in use.
          example: false
          type: boolean
        LastUsedAt:
          description: |
            Date and time at which the build cache was last used in
            [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.
          example: "2017-08-09T07:09:37.632105588Z"
          format: dateTime
          nullable: true
          type: string
        Parents:
          description: |
            List of parent build cache record IDs.
          example:
          - hw53o5aio51xtltp5xjp8v7fx
          items:
            type: string
          nullable: true
          type: array
        Shared:
          description: |
            Indicates if the build cache is shared.
          example: true
          type: boolean
        Size:
          description: |
            Amount of disk space used by the build cache (in bytes).
          example: 51
          type: integer
        Type:
          description: |
            Cache record type.
          enum:
          - internal
          - frontend
          - source.local
          - source.git.checkout
          - exec.cachemount
          - regular
          example: regular
          type: string
        UsageCount:
          example: 26
          type: integer
      type: object
    BuildCacheDiskUsage:
      description: |
        represents system data usage for build cache resources.
      properties:
        ActiveCount:
          description: |
            Count of active build cache records.
          example: 1
          format: int64
          type: integer
        Items:
          description: |
            List of build cache records.
          items:
            x-go-type:
              type: CacheRecord
          type: array
          x-omitempty: true
        Reclaimable:
          description: |
            Disk space that can be reclaimed by removing inactive build cache records.
          example: 12345678
          format: int64
          type: integer
        TotalCount:
          description: |
            Count of all build cache records.
          example: 4
          format: int64
          type: integer
        TotalSize:
          description: |
            Disk space in use by build cache records.
          example: 98765432
          format: int64
          type: integer
      type: object
      x-go-name: DiskUsage
      x-go-package: github.com/moby/moby/api/types/build
    BuildIdentity:
      description: BuildIdentity contains build reference information if image was
        created via build.
      properties:
        CreatedAt:
          description: CreatedAt is the time when the build ran.
          format: date-time
          type: string
        Ref:
          description: |-
            Ref is the identifier for the build request. This reference can be used to
            look up the build details in BuildKit history API.
          type: string
      type: object
    BuildInfo:
      properties:
        aux:
          $ref: '#/components/schemas/ImageID'
        errorDetail:
          $ref: '#/components/schemas/ErrorDetail'
        id:
          type: string
        progressDetail:
          $ref: '#/components/schemas/ProgressDetail'
        status:
          type: string
        stream:
          type: string
      type: object
    ChangeType:
      description: |
        Kind of change

        Can be one of:

        - `0`: Modified ("C")
        - `1`: Added ("A")
        - `2`: Deleted ("D")
      enum:
      - 0
      - 1
      - 2
      format: uint8
      type: integer
    ClusterInfo:
      description: |
        ClusterInfo represents information about the swarm as is returned by the
        "/info" endpoint. Join-tokens are not included.
      nullable: true
      properties:
        CreatedAt:
          description: |
            Date and time at which the swarm was initialised in
            [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.
          example: "2016-08-18T10:44:24.496525531Z"
          format: dateTime
          type: string
        DataPathPort:
          default: 4789
          description: |
            DataPathPort specifies the data path port number for data traffic.
            Acceptable port range is 1024 to 49151.
            If no port is set or is set to 0, the default port (4789) is used.
          example: 4789
          format: uint32
          type: integer
        DefaultAddrPool:
          description: |
            Default Address Pool specifies default subnet pools for global scope
            networks.
          items:
            example:
            - 10.10.0.0/16
            - 20.20.0.0/16
            format: CIDR
            type: string
          type: array
        ID:
          description: The ID of the swarm.
          example: abajmipo7b4xz5ip2nrla6b11
          type: string
        RootRotationInProgress:
          description: |
            Whether there is currently a root CA rotation in progress for the swarm
          example: false
          type: boolean
        Spec:
          $ref: '#/components/schemas/SwarmSpec'
        SubnetSize:
          default: 24
          description: |
            SubnetSize specifies the subnet size of the networks created from the
            default subnet pool.
          example: 24
          format: uint32
          maximum: 29
          type: integer
        TLSInfo:
          $ref: '#/components/schemas/TLSInfo'
        UpdatedAt:
          description: |
            Date and time at which the swarm was last updated in
            [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.
          example: "2017-08-09T07:09:37.632105588Z"
          format: dateTime
          type: string
        Version:
          $ref: '#/components/schemas/ObjectVersion'
      type: object
    ClusterVolume:
      description: |
        Options and information specific to, and only present on, Swarm CSI
        cluster volumes.
      properties:
        CreatedAt:
          format: dateTime
          type: string
        ID:
          description: |
            The Swarm ID of this volume. Because cluster volumes are Swarm
            objects, they have an ID, unlike non-cluster volumes. This ID can
            be used to refer to the Volume instead of the name.
          type: string
        Info:
          description: |
            Information about the global status of the volume.
          properties:
            AccessibleTopology:
              description: |
                The topology this volume is actually accessible from.
              items:
                $ref: '#/components/schemas/Topology'
              type: array
            CapacityBytes:
              description: |
                The capacity of the volume in bytes. A value of 0 indicates that
                the capacity is unknown.
              format: int64
              type: integer
            VolumeContext:
              additionalProperties:
                type: string
              description: |
                A map of strings to strings returned from the storage plugin when
                the volume is created.
              type: object
            VolumeID:
              description: |
                The ID of the volume as returned by the CSI storage plugin. This
                is distinct from the volume's ID as provided by Docker. This ID
                is never used by the user when communicating with Docker to refer
                to this volume. If the ID is blank, then the Volume has not been
                successfully created in the plugin yet.
              type: string
          type: object
        PublishStatus:
          description: |
            The status of the volume as it pertains to its publishing and use on
            specific nodes
          items:
            properties:
              NodeID:
                description: |
                  The ID of the Swarm node the volume is published on.
                type: string
              PublishContext:
                additionalProperties:
                  type: string
                description: |
                  A map of strings to strings returned by the CSI controller
                  plugin when a volume is published.
                type: object
              State:
                description: |
                  The published state of the volume.
                  * `pending-publish` The volume should be published to this node, but the call to the controller plugin to do so has not yet been successfully completed.
                  * `published` The volume is published successfully to the node.
                  * `pending-node-unpublish` The volume should be unpublished from the node, and the manager is awaiting confirmation from the worker that it has done so.
                  * `pending-controller-unpublish` The volume is successfully unpublished from the node, but has not yet been successfully unpublished on the controller.
                enum:
                - pending-publish
                - published
                - pending-node-unpublish
                - pending-controller-unpublish
                type: string
            type: object
          type: array
        Spec:
          $ref: '#/components/schemas/ClusterVolumeSpec'
        UpdatedAt:
          format: dateTime
          type: string
        Version:
          $ref: '#/components/schemas/ObjectVersion'
      type: object
    ClusterVolumeSpec:
      description: |
        Cluster-specific options used to create the volume.
      properties:
        AccessMode:
          description: |
            Defines how the volume is used by tasks.
          properties:
            AccessibilityRequirements:
              description: |
                Requirements for the accessible topology of the volume. These
                fields are optional. For an in-depth description of what these
                fields mean, see the CSI specification.
              properties:
                Preferred:
                  description: |
                    A list of topologies that the volume should attempt to be
                    provisioned in.
                  items:
                    $ref: '#/components/schemas/Topology'
                  type: array
                Requisite:
                  description: |
                    A list of required topologies, at least one of which the
                    volume must be accessible from.
                  items:
                    $ref: '#/components/schemas/Topology'
                  type: array
              type: object
            Availability:
              default: active
              description: |
                The availability of the volume for use in tasks.
                - `active` The volume is fully available for scheduling on the cluster
                - `pause` No new workloads should use the volume, but existing workloads are not stopped.
                - `drain` All workloads using this volume should be stopped and rescheduled, and no new ones should be started.
              enum:
              - active
              - pause
              - drain
              type: string
            CapacityRange:
              description: |
                The desired capacity that the volume should be created with. If
                empty, the plugin will decide the capacity.
              properties:
                LimitBytes:
                  description: |
                    The volume must not be bigger than this. The value of 0
                    indicates an unspecified maximum.
                  format: int64
                  type: integer
                RequiredBytes:
                  description: |
                    The volume must be at least this big. The value of 0
                    indicates an unspecified minimum
                  format: int64
                  type: integer
              type: object
            MountVolume:
              description: |
                Options for using this volume as a Mount-type volume.

                    Either MountVolume or BlockVolume, but not both, must be
                    present.
                  properties:
                    FsType:
                      type: "string"
                      description: |
                        Specifies the filesystem type for the mount volume.
                        Optional.
                    MountFlags:
                      type: "array"
                      description: |
                        Flags to pass when mounting the volume. Optional.
                      items:
                        type: "string"
                BlockVolume:
                  type: "object"
                  description: |
                    Options for using this volume as a Block-type volume.
                    Intentionally empty.
              type: object
            Scope:
              default: single
              description: |
                The set of nodes this volume can be used on at one time.
                - `single` The volume may only be scheduled to one node at a time.
                - `multi` the volume may be scheduled to any supported number of nodes at a time.
              enum:
              - single
              - multi
              type: string
            Secrets:
              description: |
                Swarm Secrets that are passed to the CSI storage plugin when
                operating on this volume.
              items:
                description: |
                  One cluster volume secret entry. Defines a key-value pair that
                  is passed to the plugin.
                properties:
                  Key:
                    description: |
                      Key is the name of the key of the key-value pair passed to
                      the plugin.
                    type: string
                  Secret:
                    description: |
                      Secret is the swarm Secret object from which to read data.
                      This can be a Secret name or ID. The Secret data is
                      retrieved by swarm and used as the value of the key-value
                      pair passed to the plugin.
                    type: string
                type: object
              type: array
            Sharing:
              default: none
              description: |
                The number and way that different tasks can use this volume
                at one time.
                - `none` The volume may only be used by one task at a time.
                - `readonly` The volume may be used by any number of tasks, but they all must mount the volume as readonly
                - `onewriter` The volume may be used by any number of tasks, but only one may mount it as read/write.
                - `all` The volume may have any number of readers and writers.
              enum:
              - none
              - readonly
              - onewriter
              - all
              type: string
          type: object
        Group:
          description: |
            Group defines the volume group of this volume. Volumes belonging to
            the same group can be referred to by group name when creating
            Services.  Referring to a volume by group instructs Swarm to treat
            volumes in that group interchangeably for the purpose of scheduling.
            Volumes with an empty string for a group technically all belong to
            the same, emptystring group.
          type: string
      type: object
    Commit:
      description: |
        Commit holds the Git-commit (SHA1) that a binary was built from, as
        reported in the version-string of external tools, such as `containerd`,
        or `runC`.
      properties:
        ID:
          description: Actual commit ID of external tool.
          example: cfb82a876ecc11b5ca0977d1733adbe58599088a
          type: string
      type: object
    Config:
      properties:
        CreatedAt:
          format: dateTime
          type: string
        ID:
          type: string
        Spec:
          $ref: '#/components/schemas/ConfigSpec'
        UpdatedAt:
          format: dateTime
          type: string
        Version:
          $ref: '#/components/schemas/ObjectVersion'
      type: object
    ConfigReference:
      description: |
        The config-only network source to provide the configuration for
        this network.
      properties:
        Network:
          description: |
            The name of the config-only network that provides the network's
            configuration. The specified network must be an existing config-only
            network. Only network names are allowed, not network IDs.
          example: config_only_network_01
          type: string
          x-omitempty: false
      type: object
      x-omitempty: false
    ConfigSpec:
      properties:
        Data:
          description: |
            Data is the data to store as a config, formatted as a standard base64-encoded
            ([RFC 4648](https://tools.ietf.org/html/rfc4648#section-4)) string.
            The maximum allowed size is 1000KB, as defined in [MaxConfigSize](https://pkg.go.dev/github.com/moby/swarmkit/v2@v2.0.0-20250103191802-8c1959736554/manager/controlapi#MaxConfigSize).
          type: string
        Labels:
          additionalProperties:
            type: string
          description: User-defined key/value metadata.
          type: object
        Name:
          description: User-defined name of the config.
          type: string
        Templating:
          $ref: '#/components/schemas/Driver'
      type: object
    ContainerBlkioStatEntry:
      description: |
        Blkio stats entry.

        This type is Linux-specific and omitted for Windows containers.
      nullable: true
      properties:
        major:
          example: 254
          format: uint64
          type: integer
        minor:
          example: 0
          format: uint64
          type: integer
        op:
          example: read
          type: string
        value:
          example: 7593984
          format: uint64
          type: integer
      type: object
      x-go-name: BlkioStatEntry
    ContainerBlkioStats:
      description: |
        BlkioStats stores all IO service stats for data read and write.

        This type is Linux-specific and holds many fields that are specific to cgroups v1.
        On a cgroup v2 host, all fields other than `io_service_bytes_recursive`
        are omitted or `null`.

        This type is only populated on Linux and omitted for Windows containers.
      example:
        io_merged_recursive: null
        io_queue_recursive: null
        io_service_bytes_recursive:
        - major: 254
          minor: 0
          op: read
          value: 7593984
        - major: 254
          minor: 0
          op: write
          value: 100
        io_service_time_recursive: null
        io_serviced_recursive: null
        io_time_recursive: null
        io_wait_time_recursive: null
        sectors_recursive: null
      nullable: true
      properties:
        io_merged_recursive:
          description: |
            This field is only available when using Linux containers with
            cgroups v1. It is omitted or `null` when using cgroups v2.
          items:
            $ref: '#/components/schemas/ContainerBlkioStatEntry'
          nullable: true
          type: array
        io_queue_recursive:
          description: |
            This field is only available when using Linux containers with
            cgroups v1. It is omitted or `null` when using cgroups v2.
          items:
            $ref: '#/components/schemas/ContainerBlkioStatEntry'
          nullable: true
          type: array
        io_service_bytes_recursive:
          items:
            $ref: '#/components/schemas/ContainerBlkioStatEntry'
          type: array
        io_service_time_recursive:
          description: |
            This field is only available when using Linux containers with
            cgroups v1. It is omitted or `null` when using cgroups v2.
          items:
            $ref: '#/components/schemas/ContainerBlkioStatEntry'
          nullable: true
          type: array
        io_serviced_recursive:
          description: |
            This field is only available when using Linux containers with
            cgroups v1. It is omitted or `null` when using cgroups v2.
          items:
            $ref: '#/components/schemas/ContainerBlkioStatEntry'
          nullable: true
          type: array
        io_time_recursive:
          description: |
            This field is only available when using Linux containers with
            cgroups v1. It is omitted or `null` when using cgroups v2.
          items:
            $ref: '#/components/schemas/ContainerBlkioStatEntry'
          nullable: true
          type: array
        io_wait_time_recursive:
          description: |
            This field is only available when using Linux containers with
            cgroups v1. It is omitted or `null` when using cgroups v2.
          items:
            $ref: '#/components/schemas/ContainerBlkioStatEntry'
          nullable: true
          type: array
        sectors_recursive:
          description: |
            This field is only available when using Linux containers with
            cgroups v1. It is omitted or `null` when using cgroups v2.
          items:
            $ref: '#/components/schemas/ContainerBlkioStatEntry'
          nullable: true
          type: array
      type: object
      x-go-name: BlkioStats
    ContainerCPUStats:
      description: |
        CPU related info of the container
      nullable: true
      properties:
        cpu_usage:
          $ref: '#/components/schemas/ContainerCPUUsage'
        online_cpus:
          description: |
            Number of online CPUs.

            This field is Linux-specific and omitted for Windows containers.
          example: 5
          format: uint32
          nullable: true
          type: integer
        system_cpu_usage:
          description: |
            System Usage.

            This field is Linux-specific and omitted for Windows containers.
          example: 5
          format: uint64
          nullable: true
          type: integer
        throttling_data:
          $ref: '#/components/schemas/ContainerThrottlingData'
      type: object
      x-go-name: CPUStats
    ContainerCPUUsage:
      description: |
        All CPU stats aggregated since container inception.
      nullable: true
      properties:
        percpu_usage:
          description: |
            Total CPU time (in nanoseconds) consumed per core (Linux).

            This field is Linux-specific when using cgroups v1. It is omitted
            when using cgroups v2 and Windows containers.
          items:
            example: 29912000
            format: uint64
            type: integer
          nullable: true
          type: array
        total_usage:
          description: |
            Total CPU time consumed in nanoseconds (Linux) or 100's of nanoseconds (Windows).
          example: 29912000
          format: uint64
          type: integer
        usage_in_kernelmode:
          description: |
            Time (in nanoseconds) spent by tasks of the cgroup in kernel mode (Linux),
            or time spent (in 100's of nanoseconds) by all container processes in
            kernel mode (Windows).

            Not populated for Windows containers using Hyper-V isolation.
          example: 21994000
          format: uint64
          type: integer
        usage_in_usermode:
          description: |
            Time (in nanoseconds) spent by tasks of the cgroup in user mode (Linux),
            or time spent (in 100's of nanoseconds) by all container processes in
            kernel mode (Windows).

            Not populated for Windows containers using Hyper-V isolation.
          example: 7918000
          format: uint64
          type: integer
      type: object
      x-go-name: CPUUsage
    ContainerConfig:
      description: |
        Configuration for a container that is portable between hosts.
      properties:
        ArgsEscaped:
          default: false
          description: Command is already escaped (Windows only)
          example: false
          nullable: true
          type: boolean
        AttachStderr:
          default: true
          description: Whether to attach to `stderr`.
          type: boolean
        AttachStdin:
          default: false
          description: Whether to attach to `stdin`.
          type: boolean
        AttachStdout:
          default: true
          description: Whether to attach to `stdout`.
          type: boolean
        Cmd:
          description: |
            Command to run specified as a string or an array of strings.
          example:
          - /bin/sh
          items:
            type: string
          type: array
        Domainname:
          description: |
            The domain name to use for the container.
          type: string
        Entrypoint:
          description: |
            The entry point for the container as a string or an array of strings.

            If the array consists of exactly one empty string (`[""]`) then the
            entry point is reset to system default (i.e., the entry point used by
            docker when there is no `ENTRYPOINT` instruction in the `Dockerfile`).
          example: []
          items:
            type: string
          type: array
        Env:
          description: |
            A list of environment variables to set inside the container in the
            form `["VAR=value", ...]`. A variable without `=` is removed from the
            environment, rather than to have an empty value.
          example:
          - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          items:
            type: string
          type: array
        ExposedPorts:
          additionalProperties:
            default: {}
            enum:
            - {}
            type: object
          description: |
            An object mapping ports to an empty object in the form:

            `{"<port>/<tcp|udp|sctp>": {}}`
          example:
            80/tcp: {}
            443/tcp: {}
          nullable: true
          type: object
        Healthcheck:
          $ref: '#/components/schemas/HealthConfig'
        Hostname:
          description: |
            The hostname to use for the container, as a valid RFC 1123 hostname.
          example: 439f4e91bd1d
          type: string
        Image:
          description: |
            The name (or reference) of the image to use when creating the container,
            or which was used when the container was created.
          example: example-image:1.0
          type: string
        Labels:
          additionalProperties:
            type: string
          description: User-defined key/value metadata.
          example:
            com.example.some-label: some-value
            com.example.some-other-label: some-other-value
          type: object
        NetworkDisabled:
          description: Disable networking for the container.
          nullable: true
          type: boolean
        OnBuild:
          description: |
            `ONBUILD` metadata that were defined in the image's `Dockerfile`.
          example: []
          items:
            type: string
          nullable: true
          type: array
        OpenStdin:
          default: false
          description: Open `stdin`
          type: boolean
        Shell:
          description: |
            Shell for when `RUN`, `CMD`, and `ENTRYPOINT` uses a shell.
          example:
          - /bin/sh
          - -c
          items:
            type: string
          nullable: true
          type: array
        StdinOnce:
          default: false
          description: Close `stdin` after one attached client disconnects
          type: boolean
        StopSignal:
          description: |
            Signal to stop a container as a string or unsigned integer.
          example: SIGTERM
          nullable: true
          type: string
        StopTimeout:
          default: 10
          description: Timeout to stop a container in seconds.
          nullable: true
          type: integer
        Tty:
          default: false
          description: |
            Attach standard streams to a TTY, including `stdin` if it is not closed.
          type: boolean
        User:
          description: |-
            Commands run as this user inside the container. If omitted, commands
            run as the user specified in the image the container was started from.

            Can be either user-name or UID, and optional group-name or GID,
            separated by a colon (`<user-name|UID>[<:group-name|GID>]`).
          example: 123:456
          type: string
        Volumes:
          additionalProperties:
            default: {}
            enum:
            - {}
            type: object
          description: |
            An object mapping mount point paths inside the container to empty
            objects.
          type: object
        WorkingDir:
          description: The working directory for commands to run in.
          example: /public/
          type: string
      type: object
    ContainerCreateResponse:
      description: OK response to ContainerCreate operation
      properties:
        Id:
          description: The ID of the created container
          example: ede54ee1afda366ab42f824e8a5ffd195155d853ceaec74a927f249ea270c743
